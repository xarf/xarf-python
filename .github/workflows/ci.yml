name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run tests
        run: pytest --cov=xarf --cov-report=term -v tests/

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: 1. Format check (black)
        run: black --check .

      - name: 2. Import sorting (isort)
        run: isort --check-only --profile black .

      - name: 3. Linting (flake8)
        run: flake8 xarf/ tests/

      - name: 4. Code complexity (radon)
        run: radon cc xarf/ -a -nb
        continue-on-error: true

      - name: 5. Maintainability index (radon)
        run: radon mi xarf/ -nb
        continue-on-error: true

      - name: 6. Type checking (mypy)
        run: mypy xarf/
        continue-on-error: true

      - name: 7. Security scanning (bandit)
        run: bandit -r xarf/ -ll

      - name: 8. Docstring coverage (pydocstyle)
        run: pydocstyle xarf/
        continue-on-error: true

      - name: 9. Unused code detection (vulture)
        run: vulture xarf/ --min-confidence 80
        continue-on-error: true
