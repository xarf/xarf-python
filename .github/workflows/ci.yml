name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Python ${{ matrix.python-version }} Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run tests
        run: pytest --cov=xarf --cov-report=term -v tests/

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false

  code-quality:
    name: Code Quality - ${{ matrix.check.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: "Format (black)"
            cmd: "black --check ."
            error: false
          - name: "Imports (isort)"
            cmd: "isort --check-only --profile black ."
            error: false
          - name: "Linting (flake8)"
            cmd: "flake8 xarf/ tests/"
            error: false
          - name: "Security (bandit)"
            cmd: "bandit -r xarf/ -ll"
            error: false
          - name: "Types (mypy)"
            cmd: "mypy xarf/"
            error: false
          - name: "Complexity (radon)"
            cmd: "radon cc xarf/ -a -nb"
            error: true
          - name: "Maintainability (radon)"
            cmd: "radon mi xarf/ -nb"
            error: true
          - name: "Docstrings (pydocstyle)"
            cmd: "pydocstyle xarf/"
            error: true
          - name: "Dead code (vulture)"
            cmd: "vulture xarf/ .vulture_whitelist.py --min-confidence 80"
            error: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run ${{ matrix.check.name }}
        run: ${{ matrix.check.cmd }}
        continue-on-error: ${{ matrix.check.error }}
