########################################################################################################################
# TEST MATRIX FOR XARF PARSER
# Runs tests across multiple Python versions
########################################################################################################################
name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest]
        include:
          # Add macOS and Windows for latest Python only
          - python-version: '3.12'
            os: macos-latest
          - python-version: '3.12'
            os: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Display Python Version
        run: python -c "import sys; print(sys.version)"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev,test]"

      - name: Run Tests with Coverage
        run: |
          pytest --cov=xarf --cov-report=term --cov-report=xml --cov-report=html -v tests/

      - name: Display Coverage Report
        run: |
          echo "::group::Coverage Report"
          coverage report
          echo "::endgroup::"

      - name: Upload Coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-xarf-parser
          fail_ci_if_error: false
          verbose: true

      - name: Upload Coverage Reports
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            .pytest_cache/
          retention-days: 7

  test-minimum-versions:
    name: Test with Minimum Dependency Versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install Minimum Versions
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install minimum versions from pyproject.toml
          pip install jsonschema==4.0.0
          pip install python-dateutil==2.8.0
          pip install email-validator==2.0.0
          pip install pydantic==2.0.0
          pip install pytest==7.0.0
          pip install pytest-cov==4.0.0
          pip install -e . --no-deps

      - name: Run Tests
        run: pytest -v tests/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, test-minimum-versions]
    if: always()
    steps:
      - name: Check Test Status
        run: |
          if [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.test-minimum-versions.result }}" == "failure" ]; then
            echo "::error::One or more test jobs failed"
            exit 1
          elif [ "${{ needs.test.result }}" == "cancelled" ] || \
               [ "${{ needs.test-minimum-versions.result }}" == "cancelled" ]; then
            echo "::warning::One or more test jobs were cancelled"
            exit 1
          else
            echo "::notice::All tests passed"
          fi

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run Integration Tests
        run: |
          # Add integration test command here when available
          echo "Integration tests placeholder"
          # pytest tests/integration/ -v

      - name: Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            .pytest_cache/
          retention-days: 7
