########################################################################################################################
# TEST SUITE WORKFLOW
# Runs comprehensive test suite across multiple Python versions
# Based on abusix-parsers testing standards
########################################################################################################################
name: Test Suite

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read       # Required for actions/checkout
  pull-requests: write # Required for coverage comments

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest]
        include:
          # Test on macOS and Windows for latest Python only
          - python-version: '3.12'
            os: macos-latest
          - python-version: '3.12'
            os: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            python -m pip install --upgrade pip setuptools wheel
            pip install -e ".[dev,test]"

      - name: Display Python Environment Info
        run: |
          echo "::group::Python Environment"
          python --version
          pip --version
          pip list
          echo "::endgroup::"

      - name: Run Tests with Coverage
        run: |
          python -m pytest \
            --cov=xarf \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=test-results.xml \
            -v \
            tests/

      - name: Check Coverage Threshold
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          echo "::group::Coverage Threshold Check"
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage = float(root.attrib['line-rate']) * 100
          print(f'Total coverage: {coverage:.2f}%')
          if coverage < 80:
              print('::warning::Coverage is below 80%')
          "
          echo "::endgroup::"

      - name: Upload Coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: xarf-python-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload Coverage HTML Report
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}-${{ matrix.os }}
          path: test-results.xml
          retention-days: 7

  test-summary:
    name: "Test Summary"
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check Test Results
        run: |
          if [ "${{ needs.test.result }}" = "failure" ]; then
            echo "::error::Some tests failed. Please review the test results."
            exit 1
          elif [ "${{ needs.test.result }}" = "cancelled" ]; then
            echo "::warning::Tests were cancelled."
            exit 1
          else
            echo "âœ… All tests passed successfully!"
          fi
